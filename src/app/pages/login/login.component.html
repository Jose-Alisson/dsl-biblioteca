
<div class="logo">
    <img src="../../../assets/dsl logo.jpg" alt="">
</div>
<h1>Faça login</h1>
<h4 style="color:#dcdcdc">Biblioteca Raquel de Queiroz</h4>
<div class="fields" [formGroup]="loginForm" style="--color-background:white;">
    <div class="box">
        <div class="box-field">
            <input type="text" name="" id="user" placeholder="Usuario" formControlName="user" required>
            <label for="user">Usuario*</label>
        </div>
        <div class="validate">
            @if (loginForm.controls.user.hasError('UserNotFound')) {
                <div>
                    <i class="fi fi-rr-exclamation"></i> Usuario não encontrado
                </div>
            }
        </div>
    </div>
    <div class="box">
        <div class="box-field">
            <input type="password" name="" id="senha" placeholder="Senha" formControlName="password" required>
            <label for="senha">Senha*</label>
        </div>
        <div class="validate">
            @if (loginForm.controls.password.hasError('passwordNotAuthorized')) {
                <div>
                    <i class="fi fi-rr-exclamation"></i> Senha incorreta
                </div>
            }
        </div>
    </div>
</div>
<button class="btn" (click)="login()">Fazer login</button>
